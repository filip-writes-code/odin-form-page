<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="top-content">
            Can you hear the birds chirping? Can you smell the plants in our Oasis?
            You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <p>You know you want to.</p>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <input type="text" id="firstName">
                <input type="text" id="lastName">
                <input type="text" id="email">
                <input type="text" id="phone">
                <input type="text" id="password">
                <input type="text" id="confirmPassword">
                <button type="submit" id="button">Create Account</button>
            </form>
        </div>
        <div class="actions-container"></div>
    </div>
</body>
</html>
